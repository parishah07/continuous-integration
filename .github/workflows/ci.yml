name: Node.js CI
on:
 push:
     branches: [ "main" ]
jobs:
 build-and-test:
     runs-on: windows-latest
     steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Test with ESLint
        run: npm run lint